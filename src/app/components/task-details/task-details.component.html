<div style="width: 400px; margin: auto">
  <div *ngIf="currentTask" class="edit-form">
    <h4>Task</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentTask.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="recurrency">Recurrency</label>
        <input
          type="text"
          class="form-control"
          id="recurrency"
          [(ngModel)]="currentTask.recurrency"
          name="recurrency"
        />
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input
          type="text"
          class="form-control"
          id="code"
          [(ngModel)]="currentTask.code"
          name="code"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteTask()">
      Delete
    </button>

    <button class="badge mr-2" (click)="executeTask()">Execute</button>

    <button type="submit" class="badge badge-success" (click)="updateTask()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTask">
    <br />
    <p>Cannot access this Task...</p>
  </div>
</div>
